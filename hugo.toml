baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'charts-signnd'
theme = "mainroad"
paginate = "10" # Number of posts per page

[Author]
  name = "Admin"
  bio = ""
  avatar = "img/avatar.png"

[Params]
  description = "A blog about charts" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["mobile-2023", "phoenix-2023"]

[Params.logo]
  subtitle = "A blog about charts" # Logo subtitle

[Params.style.vars]
  highlightColor = "#720443"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.search]
  cached = true

[Params.widgets.recent]
  cached = true

[Params.widgets.categories]
  cached = true

[Params.widgets.taglist]
  cached = true
